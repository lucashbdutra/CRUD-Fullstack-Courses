<mat-card>

  <mat-toolbar color="primary">
    <span>Cursos Disponíveis</span>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

  <app-courses-list
  *ngIf="courses$ | async as courses; else loading"
  [courses]="courses"></app-courses-list>

  <!--Essa table do "Material" sabe tratar uma lista ela sendo um observable ou não.
  Esse "async" ele meio que entra no observable para pegar os dados, então se não houverem
  dados esse tabela não irá mostrar nada.-->

  <!--Esse "ng-template" parece ter uma função próxima de uma div, ele também precisa de um identificador
  que aparece logo apos a "#"-->

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  </div>
</mat-card>
